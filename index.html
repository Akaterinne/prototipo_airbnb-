<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8e60497611.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/style.css">

</head>
<body>

    <h1>Suíte Lotus com banheira de hidromassagem</h1>

    <div class="subtitulo">
        <i class="fa-solid fa-star"></i>
        <h4>5,0 - Thira - Grécia</h4>
    </div>

    <div class="fotos">
        <div class="primeira_foto">
            <img src="./imagens/image (6).png" alt="Banheira com uma vista para a cidade com mar no fundo">
        </div>
        
        <div class="primeira_dupla">
            <img src="./imagens/image (1).png" alt="Penteadeira com espelho e no fundo acesso ao banheiro">
            <img src="./imagens/image (2).png" alt="Quarto com TV, penteiadeira, cama e ao fundo o acesso para o banheiro">
        </div>

        <div class="segunda_dupla">
            <img src="./imagens/image (4).png" alt="Quarto com cama, cadeira e uma vista para o mar">
            <img src="./imagens/image (5).png" alt="Parte interna da banheira com duas taças">
        </div>
    </div>

    <div class="descricao">
        <h2>Descrição</h2>
        <h3>Essa suíte na Grécia é um lugar especial que fica perto de tudo que você precisa para aproveitar a sua estadia da melhor forma. </h3>
    </div>

    <div class="container">
        <div class="conteudo">
            <h3>O que esse lugar oferece:</h3>

            <div class="icones_cima">
                <i class="fa-solid fa-tv"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-snowflake"></i>
            </div>

            <div class="icones_baixo">
                <i class="fa-solid fa-hot-tub-person"></i>
                <i class="fa-solid fa-kitchen-set"></i>
                <i class="fa-solid fa-bread-slice"></i>
            </div>

        </div>

        <div class="preco">
            <h1>R$ 728/noite</h1>
            <button>Buscar disponibilidade</button>
        </div>
    </div>
    
</body>
</html>
